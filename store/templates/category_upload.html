<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<h2>Add Category </h2>
<table>
    {% for item in details %}
    <tr>
        <td><b>StoreName:</b>{{ item.store_name }}</td>
        <td><b>Location:</b> {{ item.location_name }}</td>
        <td><b>Department:</b> {{ item.department_name }}</td>
        <td><b>Category:</b> {{ item.category_name }}</td>
    </tr>
    <tr>
        <td colspan="2" class="divider">
            <hr/>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
